    <header>
        <nav><h1><img src="imgs/logo.png"/></h1></nav>
    </header>

    <main>
        <section class="principal">
            <div class="encrypt">
                <textarea id="text-encrypt" placeholder="Digite o texto que deseja criptografar..."></textarea>

                <textarea id="text-encrypted" placeholder="Nenhuma mensagem criptografada..." disabled></textarea>

        <section class="botoes">
            <button id="btn-encriptar" class="btn">Criptografar</button>
            <button id="btn-copiar" class="btn">Copiar</button>
